<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="styles/style.css">
    <!--tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--banner section -->
    <div class="parent div flex border-4 border-red-500 w-[1920px] min-h-[100px] ">
        <div class="right div border-4 border-yellow-400 w-[200px] min-h-[100px]">
            <img class="w-[50px] min-h-[50px] mt-5 ml-25" src="assets/logo.png" alt="">
            
        </div>
        <div class="left div flex border-4 border-green-400 w-[1800px] min-h-[100px]">
            <h1 class="text-[30px] font-bold text-[#006747]">Emergency<br> Service</h1>
            <!--button here-->
            <div class="btn flex gap-9 ml-250 mt-5">
                <button class="w-[127px] h-[52px] bg-[#41ff6b1a] rounded-[50px] flex items-center justify-center gap-2">
                <p class="text-[20px]">0</p>
                <img class="w-[20px] h-[20px]" src="assets/heart.png" alt="" >
                </button>


                <button class=" w-[127px] h-[52px] bg-[#41ff6b1a] rounded-[50px] flex items-center justify-center gap-2">
                <p class="text-[20px]">100</p>
                <img class="w-[20px] h-[20px]" src="assets/coin.png" alt="">
                </button>

                <button class=" 3rd btn text-[20px] text-[white] w-[127px] h-[52px] bg-[#00a63e] rounded-[50px]">Copy</button>

            </div>
            
        </div>

    </div>
    <!-- main header -->
    <div class="header div w-[1920px] h-[240px] border-4 border-red-600 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] ">
        <div class=" logo flex items-center justify-center mt-4">
            <img class="w-[92px] h-[92px] " src="assets/logo-dark.png" alt="">
        </div>
        <div class="text-center">
            <h1 class="font-bold text-white text-[40px]  ">Emergency Service Directory</h1>
            <p class="text-white text-[20px] mt-4">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </div>
    </div>
    

    
</body>
</html>
